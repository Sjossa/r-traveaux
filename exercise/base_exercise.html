<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="exercise.css">

       <!-- Copie-page -->
       <script src="copie-page.js"></script>
       <script src="page-changeante.js"></script>
       
    <!-- CodeMirror -->
    <link rel="text/css" href="/code-mirror/lib/codemirror.css"> 
    <script src="/code-mirror/src/codemirror.js" type="module"></script> 
    <script src="/code-mirror/mode/javascript/javascript.js"></script> 
    <script src="/code-mirror/mode/htmlmixed/htmlmixed.js"></script> 
    <script src="/code-mirror/mode/php/php.js"></script> 
 

    <title>Document</title>
</head>
<body>
    <!---pages dans pages-->
    <button class="exercise" onclick="openPage('Accueil', this, 'darkslateblue')">Accueil</button>
    <button class="exercise" onclick="openPage('Exercise', this, 'darkorchid')">Exercise</button>
    <button class="exercise" onclick="openPage('Solution', this, 'darkkhaki')">Solution</button>
    <button class="exercise" onclick="openPage('Récompense', this, 'dimgray')">Récompense</button>

    <div id="Accueil" class="contenue">
        <div class="titre">
            <textarea id="myCode" rows="10" cols="30"></textarea>
              
                  <select id="languageSelect" onchange="changeLanguage()">
                      <option value="javascript">JavaScript</option>
                      <option value="python">Python</option>
                      <!-- Ajoutez d'autres langues ici -->
                  </select>
              
                  <button onclick="runCode()">Run Code</button>
              
                  <div id="codeOutput"></div>
        </div>
    </div>

    <div id="Exercise" class="contenue">
        <h3>Exercise</h3>
    </div>

    <div id="Solution" class "contenue">
        <h3>Solution</h3>
    </div>

    <div id="Récompense" class="contenue">
        <h3>Récompense</h3>
    </div>
</body>
</html>
